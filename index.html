<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="container">
      <section class="left-section">
        <div class="left-section-top">
          <div class="app-title">
            <p>Weather</p>
          </div>

          <div class="weather-container">
            <div class="weather-icon">
              <img src="./Icons/cloud-sun.svg" alt="" />
            </div>
            <div class="temperature-value">
              <p>25&deg; <span>C</span></p>
            </div>
            <div class="temperature-description">
              <p>few clouds</p>
            </div>
            <div class="location">
              <p>Lagos, Nigeria</p>
            </div>
          </div>
        </div>

        <div class="additional-info">
          <div class="windspeed">Windspeed</div>
          <div class="humidity">Humidity</div>
        </div>
      </section>

      <section class="right-section">
        <form action="">
          <input type="text" id="search" />
          <label for="search" class="search">
            <img src="./Icons/search.svg" alt="" />
          </label>
        </form>
        <div class="notification">Error/Notification</div>

        <div class="city">
          <div>
            <img src="./Icons/geo-alt.svg" alt="" />
            <span class="city-value">Abuja, Nigeria</span>
          </div>
        </div>
      </section>
    </main>
    <div class="other"></div>
    <script src="app.js"></script>
  </body>
</html>
